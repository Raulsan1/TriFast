<div class="row">
  <div class="col">
    <h2>Productos Amazon</h2>
    <div class="card card-body mt-5" style="background-color: lightgrey;" *ngFor="let producto of productosAmazon">
      <div class="media align-items-center align-items-lg-start text-center text-lg-left flex-column flex-lg-row">
        <div class="mr-2 mb-3 mb-lg-0">

          <img src="{{producto.img}}" width="225" height="225" alt="">

        </div>

        <div class="media-body">
          <h6 class="media-title font-weight-semibold">
            <strong>{{producto.nombre}}</strong>
          </h6>

          <ul class="list-inline list-inline-dotted mb-3 mb-lg-2">
            <li class="list-inline-item"><a href="producto/categoria/{{producto.categoria}}" class="text-muted" data-abc="true">{{producto.categoria}}</a></li>
          </ul>

        </div>

        <div class="mt-3 mt-lg-0 ml-lg-3 text-center">
          <h3 class="mb-0 font-weight-semibold">{{producto.precio}}<span *ngIf = "producto.descuento != '' && producto.descuento != 'uninformed'">, {{producto.descuento}}</span></h3>

          <button type="button" class="btn btn-success mt-4 text-white" (click)="detalles(producto.id_producto)"><i
              class="icon-cart-add mr-2"></i>Detalles</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <h2>Productos Ebay</h2>
    <div class="card card-body mt-5" style="background-color: lightgrey;" *ngFor="let producto of productosEbay">
        <div class="media align-items-center align-items-lg-start text-center text-lg-left flex-column flex-lg-row">
          <div class="mr-2 mb-3 mb-lg-0">
  
            <img src="{{producto.img}}" width="225" height="225" alt="">
  
          </div>
  
          <div class="media-body">
            <h6 class="media-title font-weight-semibold">
                <strong>{{producto.nombre}}</strong>
            </h6>
  
            <ul class="list-inline list-inline-dotted mb-3 mb-lg-2">
              <li class="list-inline-item"><a href="producto/categoria/{{producto.categoria}}" class="text-muted" data-abc="true">{{producto.categoria}}</a></li>
            </ul>
          </div>
  
          <div class="mt-3 mt-lg-0 ml-lg-3 text-center">
            <h3 class="mb-0 font-weight-semibold">{{producto.precio}}<span *ngIf = "producto.descuento != '' && producto.descuento != 'uninformed'">, {{producto.descuento}}</span></h3>
  
            <button type="button" class="btn btn-success mt-4 text-white" (click)="detalles(producto.id_producto)"><i
                class="icon-cart-add mr-2"></i>Detalles</button>
          </div>
        </div>
      </div>
  </div>
</div>
